<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BTS Quotes</title>
  </head>
  <body>
    <header class="header">
      <h1>BTS Quotes</h1>
      <a href="https://twitter.com/gteMCMXCVIII" target="_blank">PurpleðŸ’œME</a>
    </header>
    <main class="main">
      <div class="quoteBox">
      <h2 id="quote"></h2>
      <p id="member"></p>
    </div>
      <div class="buttons">
        <button
          type="button"
          id="new-quote"
          title="Refresh quote"
          aria-label="Refresh quote"
        >
          <ion-icon name="refresh-circle-outline" size="large"></ion-icon>
        </button>
        <button
          type="button"
          id="image"
          title="Generate image"
          aria-label="Generate image"
          data-a11y-dialog-show="my-dialog"
        >
          <ion-icon name="image-outline" size="large"></ion-icon>
        </button>
        <button
          type="button"
          id="share"
          title="Share quote"
          aria-label="Share quote"
        >
          <ion-icon name="share-outline" size="large"></ion-icon>
        </button>
      </div>
    </main>

    <div
      class="dialog-container"
      id="my-dialog"
      aria-hidden="true"
      aria-labelledby="my-dialog-title"
      aria-describedby="my-dialog-description"
    >
      <div class="dialog-overlay" data-a11y-dialog-hide></div>
      <div class="dialog-content" role="document">
        <button
          data-a11y-dialog-hide
          class="dialog-close"
          aria-label="Close this dialog window"
        >
          &times;
        </button>
        <div id="quote-container">
          <h2 id="quote-container-text"></h2>
          <p id="quote-container-member"></p>
        </div>
        <div class="image-controls">
          <button type="button" class="active" data-ratio="1">
            <div>1:1</div>
            <svg
              aria-label="Crop Square Icon"
              class="_8-yf5"
              color="currentColor"
              fill="currentColor"
              height="24"
              role="img"
              viewBox="0 0 24 24"
              width="24"
            >
              <path
                d="M19 23H5a4.004 4.004 0 01-4-4V5a4.004 4.004 0 014-4h14a4.004 4.004 0 014 4v14a4.004 4.004 0 01-4 4zM5 3a2.002 2.002 0 00-2 2v14a2.002 2.002 0 002 2h14a2.002 2.002 0 002-2V5a2.002 2.002 0 00-2-2z"
              ></path>
            </svg>
          </button>
          <button type="button" data-ratio="4/5">
            <div>4:5</div>
            <svg
              aria-label="Crop Portrait Icon"
              class="_8-yf5"
              color="currentColor"
              fill="currentColor"
              height="24"
              role="img"
              viewBox="0 0 24 24"
              width="24"
            >
              <path
                d="M16 23H8a4.004 4.004 0 01-4-4V5a4.004 4.004 0 014-4h8a4.004 4.004 0 014 4v14a4.004 4.004 0 01-4 4zM8 3a2.002 2.002 0 00-2 2v14a2.002 2.002 0 002 2h8a2.002 2.002 0 002-2V5a2.002 2.002 0 00-2-2z"
              ></path>
            </svg>
          </button>
          <button type="button" data-ratio="16/9">
            <div>16:9</div>
            <svg
              aria-label="Crop Landscape Icon"
              class="_8-yf5"
              color="currentColor"
              fill="currentColor"
              height="24"
              role="img"
              viewBox="0 0 24 24"
              width="24"
            >
              <path
                d="M19 20H5a4.004 4.004 0 01-4-4V8a4.004 4.004 0 014-4h14a4.004 4.004 0 014 4v8a4.004 4.004 0 01-4 4zM5 6a2.002 2.002 0 00-2 2v8a2.002 2.002 0 002 2h14a2.002 2.002 0 002-2V8a2.002 2.002 0 00-2-2z"
              ></path>
            </svg>
          </button>
          <button type="button" data-download>
            <ion-icon name="cloud-download-outline" size="large"></ion-icon>
          </button>
        </div>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
